<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Icon Selection System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>AI-Driven Icon Selection System</h1>
    <div class="container">
        <h2>Upload Icons</h2>
        <input type="file" id="icon-file">
        <button id="upload-icon">Upload Icon</button>
        <h2>Upload Brand Abstract</h2>
        <input type="file" id="brand-abstract-file">
        <button id="upload-brand-abstract">Upload Brand Abstract</button>
        <h2>Find Matching Icons</h2>
        <select id="brand-abstract">
            <option>-- Select a Brand Abstract --</option>
        </select>
        <select id="image-libraries">
            <option>-- Select an Image Library --</option>
        </select>
        <button id="find-matching-icons">Find Matching Icons</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
